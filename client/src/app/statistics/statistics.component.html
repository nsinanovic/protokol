<div class="row mb-4">
  <div class="col-md">
      <div class="d-flex border">
          <div class="bg-primary text-light p-4">
              <div class="d-flex align-items-center h-100">
                  <i class="fa fa-3x fa-fw fa-file-pdf"></i>
              </div>
          </div>
          <div class="flex-grow-1 bg-white p-4">
              <p class="text-uppercase text-secondary mb-0">Ukupan broj ulaznih dokumenata</p>
              <h3 class="font-weight-bold mb-0">105</h3>
          </div>
      </div>
  </div>
  <div class="col-md">
    <div class="d-flex border">
        <div class="bg-danger text-light p-4">
            <div class="d-flex align-items-center h-100">
                <i class="fa fa-3x fa-fw fa-file-pdf"></i>
            </div>
        </div>
        <div class="flex-grow-1 bg-white p-4">
            <p class="text-uppercase text-secondary mb-0">Ukupan broj izlaznih dokumenata</p>
            <h3 class="font-weight-bold mb-0">129</h3>
        </div>
    </div>
</div>
  <div class="col-md">
      <div class="d-flex border">
          <div class="bg-success text-light p-4">
              <div class="d-flex align-items-center h-100">
                  <i class="fa fa-3x fa-fw fa-users"></i>
              </div>
          </div>
          <div class="flex-grow-1 bg-white p-4">
              <p class="text-uppercase text-secondary mb-0">Ukupan broj korisnika</p>
              <h3 class="font-weight-bold mb-0">374</h3>
          </div>
      </div>
  </div>  
  <div class="col-md">
      <div class="d-flex border">
          <div class="bg-info text-light p-4">
              <div class="d-flex align-items-center h-100">
                  <i class="fa fa-3x fa-fw fa-cog"></i>
              </div>
          </div>
          <div class="flex-grow-1 bg-white p-4">
              <p class="text-uppercase text-secondary mb-0">Ukupan broj administratora</p>
              <h3 class="font-weight-bold mb-0">3</h3>
          </div>
      </div>
  </div>
</div>

<div class="row mb-4">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header bg-white font-weight-bold">
            Broj ulaznih i izlaznih dokumenata u posljednjih 12 mjeseci
          </div>
          <div class="card-body scrollable">
            <google-chart 
              [type]="monthlyReportType" 
              [data]="monthlyReportData" 
              [title]="monthlyReportTitle"           
              [columnNames]="monthlyReportColumns"
              [width]="monthlyReportWidth"></google-chart>
          </div>
      </div>
  </div>
</div>
